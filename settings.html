<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More- Yulmucha Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
    </div>
        <div class="status-bar__column">
            <span>10:22</span>
    </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-2xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2xl"></i></span>
      </div>
    </header>

    <main class="main-screen">

      <div class="user-component__avatar_1">
        <div class="user-component__column">
          <img
            src="img/dubu1.jpg"
            class="user-component__avatar user-component__avatar"/>

          <div class="user-component__text">
            <h4 class="user-component__title">Kangmumu</h4>
            
            <h6 class="user-component__subtitle">010-1234-5678</h6>
          </div>
        </div>
        <div class="user-component__column">
        <span class="user-component__time"></span>
        </div>
      </div>

      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
          <i class="fa-solid fa-user"></i>
          <span>Yulmucha Account</span>
        </div>
        <div class="settings__setting-column">ggyu0524@github</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
          <i class="fa-solid fa-lock"></i>
          <span>Privacy</span>
        </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
          <i class="fa-solid fa-bell"></i>
          <span>Notifications</span></div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
          <i class="fas fa-flask"></i>
          <span>Yulmucha Lab</span></div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
          <i class="fa-solid fa-phone"></i>
          <span>Call</span></div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
          <i class="fas fa-info-circle"></i>
          <span>Version</span></div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
          <i class="fas fa-ellipsis-h"></i>
          <span>Advanced Features</span></div>
          <div class="settings__setting-column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chat.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="search.html">
              <i class="fas fa-search fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__dot"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ceb4f9eb3f.js" crossorigin="anonymous">
    </script>
    
</body>
</html>
