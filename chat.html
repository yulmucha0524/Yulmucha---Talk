<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat- Yulmucha Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
    </div>
        <div class="status-bar__column">
            <span>10:22</span>
    </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chat.html">
              <span class="nav__notification badge">1</span>
              <i class="fas fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="search.html"><i class="fas fa-search fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__dot"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
  
    <header class="screen-header">
        <h1 class="screen-header__title">Chat</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    

    <main class="main-screen">
      
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/joyuri2.jpg"
            class="user-component__avatar user-component__avatar"/>
            <a href="chatting.html">
          <div class="user-component__text">
            <h4 class="user-component__title">Joyuri</h4>
            <h6 class="user-component__subtitle">Hello world! This is my first porject</h6>
          </div>
        </div>
        <div class="user-component__column">
        <span class="user-component__time">10:22</span>
      </a>
        <div class="badge">1</div>
      </div>
    </main>  

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ceb4f9eb3f.js" crossorigin="anonymous">
    </script>
</body>
</html>
