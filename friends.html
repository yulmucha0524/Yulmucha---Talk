<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Yulmucha Talk</title>
</head>
<body id="friends-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
    </div>
        <div class="status-bar__column">
            <span>10:22</span>
    </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chat.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="search.html"><i class="fas fa-search fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__dot"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
  
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-user-plus  fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>Friends Name Display
        <i class="fas fa-chevron-right fa-sm"></i>
    </a>
    
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/dubu1.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Kangmumu</h4>
            <!-- <h6 class="user-component__subtitle">My first project</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>My Multi-Profile</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component-MMP">
          <div class="user-component-MMP__column">
      
              <img
                src="img/Create.jpg"
                class="user-component__avatar user-component__avatar--sm"/>

            <div class="user-component__text">
              <span>Create</span>
            </div>
          </div>
          <div class="user-component__column">
           <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
           </div>
          </div>
        </div>

        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Favorites</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/joyuri2.jpg"
                class="user-component__avatar user-component__avatar--sm"/>
                <h4 class="user-component__title user-component__title--not-bold">
                  Joyuri
                </h4>

              <div class="user-component__text">

              </div>
            </div>
            <div class="user-component__column">

            </div>

      </div>
    </main>  
    
  <div id="splash-screen">
    <i class="fa-sharp fa-solid fa-shield-dog"></i>
  </div>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
  
    <script
      src="https://kit.fontawesome.com/ceb4f9eb3f.js" crossorigin="anonymous">
    </script>
</body>
</html>
